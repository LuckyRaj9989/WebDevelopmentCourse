<body>
    <!-- marquee attributes are
    behavior = slide,alternate,scroll(default)
    scrollamout = speed of word
    direction= left(default),right, up, down
    bgcolor, width,height
    loop= no of repititions -->
    <marquee behavior="alternate" scrollamount="10" direction="right" loop="2"><font color="blue" size="4">Welcome to my World</font></marquee>
</body>
