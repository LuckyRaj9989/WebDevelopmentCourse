<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <!-- attributes of table tag: bgcolor,align,border,width,cellspacing,cellpadding -->
    <!-- attributes of tr/td tag: valign,height,align,width -->
    <!-- colspan,rowspan will be applicable only for td tag -->
    <table bgcolor="pink" border="1" width="500px" cellspacing="10px" cellpadding="5px">
        <caption>Student data</caption>
        <tr bgcolor="yellow">
            <td>I am confident</td>
            <td>I can do it</td>
        </tr>
        <tr>
            <td>I am the best</td>
            <td>God is always with me</td>
        </tr>
    </table> <br>
    <table border="1" width="500px" cellspacing="0px" cellpadding="10px">
        <tr>
            <td height="100px">A</td>
            <td>B</td>
        </tr>
        <!-- <tr>
            <td height="100px">c</td>
            <td>D</td>
        </tr> -->
        <tr>
            <td height="100px" colspan="2">c</td>   
        </tr>
        <tr>
            <td height="100px" rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td height="100px">H</td>
        </tr>
    </table><br>
    <!-- Th,Thead,Tfoot,Tbody tags in table tag -->
    <table border="1" width="500px" cellspacing="0px" cellpadding="10px">
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody bgcolor="aqua">
            <tr>
                <td>Maths</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>75</td>
            </tr>
            <tr>
                <td>English</td>
                <td>75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Marks</td>
                <td>240</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
